[DRAIN]
sim_th = 0.9
depth = 4
max_children = 100
max_clusters = 1024
extra_delimiters = ["_"]

[PROFILING]
enabled = True
report_sec = 30

[parser]
max_depth = 10
max_children = 100
similarity_threshold = 0.4
tree_depth_increment_on_duplicate = true
extra_delimiters = =<>"':,()[]{}

param_strict_regex = 
    \b\d{1,5}\b,
    [0-9a-fA-F]{8,32},
    ([0-9]{1,3}\.){3}[0-9]{1,3},
    "[^"]*",
    '[^']*',
    [a-zA-Z0-9_\-/]+\.[a-zA-Z0-9_\-/]+,
    [A-Z0-9]{10},
    error: code = \w+,
    desc = [^"]+

use_simhash = true
